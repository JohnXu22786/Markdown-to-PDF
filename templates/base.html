<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Markdown to PDF Converter{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“„</text></svg>">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-file-pdf"></i>
                    Markdown to PDF
                </h1>
                <div class="header-actions">
                    <button id="theme-toggle" class="btn-icon" aria-label="Toggle theme">
                        <i class="fas fa-moon moon-icon"></i>
                        <i class="far fa-moon sun-icon"></i>
                    </button>
                    <a href="https://github.com/JohnXu22786/Markdown-to-PDF" target="_blank" class="btn-icon" aria-label="GitHub repository">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by <strong>Pandoc</strong> â€¢
               <a href="https://pandoc.org/" target="_blank">Pandoc Documentation</a>
            </p>
            <p class="footer-note">
                <i class="fas fa-info-circle"></i>
                This tool converts Markdown files to PDF with customizable formatting options.
            </p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
